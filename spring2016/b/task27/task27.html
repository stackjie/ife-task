<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task27</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		
		<div class="main-wrap">
			<div class="round">
			</div>
		</div>

		<div class="panel-wrap">
			<div class="console">
				<textarea id="logs" rows="15" readonly>
				</textarea>

				<div class="btns" id="btns">
					<div class="group">
						<p>动力系统：
							<label><input type="radio" name="power-radio" value="qj">前进号</label>
							<label><input type="radio" name="power-radio" value="bt">奔腾号</label>
							<label><input type="radio" name="power-radio" value="cy">超越号</label>
						</p>
						<p>能源系统：
							<label><input type="radio" name="energy-radio" value="jl">劲量型</label>
							<label><input type="radio" name="energy-radio" value="gn">光能型</label>
							<label><input type="radio" name="energy-radio" value="yj">永久型</label>
						</p>
						<input type="button" value="创建新飞船" id="btn_create">
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
