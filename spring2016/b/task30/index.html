<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task30</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container" style="margin: 30px auto;width: 50%;">
		<form class="form-horizontal" role="form" id="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="input_name">名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input-text" id="input_name"><span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="input_password">密码</label>
				<div class="col-sm-10">
					<input type="password"" class="form-control" name="input-text" id="input_password"><span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="input_af_password">确认密码</label>
				<div class="col-sm-10">
					<input type="password"" class="form-control" name="input-text" id="input_af_password"><span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="input_email">邮箱</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input-text" id="input_email"><span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="input_phone">手机</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input-text" id="input_phone"><span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="button" value="确认" class="btn btn-primary pull-right" id="btn_form_commit">
				</div>
			</div>
		</form>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
