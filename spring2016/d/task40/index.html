<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/dateSelect.css">
    <script src="js/jquery.min.js"></script>
    <style>
        #box{
            margin: 50px auto;
            width:500px;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script src="js/dateSelect.js"></script>
    <script>
        var ds = new DateSelect($('#box'),{
            yearDLV:1970,
            yearULV:2020,
            disabledDateReg:/^((2016\u5e74)|(11\u6708)|(10)|(20)|(12))$/  //筛选不可选日期的正则
        });

        ds.setCheckedDate(2016,10,10);
    </script>
</body>
</html>
